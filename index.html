<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator Free Online</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="web icon" href="./img/flat-calculator-vector-illustration-long-260nw-554850088.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="caculator">
            <div class="caculator-show">
                <div class="result">
                    <span>=</span>
                    <p id="text-result">0</p>
                </div>
                <div class="handle-cacul">
                    
                </div>
            </div>
            <div class="caculator-fc">
                <p class="caculator-fc_item number">
                    7
                </p>
                <p class="caculator-fc_item number">
                    8
                </p>
                <p class="caculator-fc_item number">
                    9
                </p>
                <p class="caculator-fc_item">
                    DEL
                </p>
                <p class="caculator-fc_item">
                    AC
                </p>
                <p class="caculator-fc_item number">
                    4
                </p>
                <p class="caculator-fc_item number">
                    5
                </p>
                <p class="caculator-fc_item number">
                    6
                </p>
                <p class="caculator-fc_item func">
                    x
                </p>
                <p class="caculator-fc_item func">
                    /
                </p>
                <p class="caculator-fc_item number">
                    1
                </p>
                <p class="caculator-fc_item number">
                    2
                </p>
                <p class="caculator-fc_item number">
                    3
                </p>
                <p class="caculator-fc_item func">
                    +
                </p>
                <p class="caculator-fc_item func">
                    -
                </p>
                <p class="caculator-fc_item number">
                    0
                </p>
                <p class="caculator-fc_item number">
                    .
                </p>
                <p class="caculator-fc_item">
                    Ans
                </p>
                <p class="caculator-fc_item active">
                    =
                </p>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
